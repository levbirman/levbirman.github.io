---
layout: default
---

<section class="featured-posts">
  <h2>Featured Posts</h2>
  {% for post in site.posts limit:3 %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.date | date: "%B %-d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
