---
layout: default
---

<div style="height: 300px; overflow: auto;">
  <!-- Include your snippets here -->
  {% for post in site.posts %}
  <div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url }}">Read More</a>
  </div>
  {% endfor %}
</div>
